# Add support for ISO string date-time
scalar DateTime

#  Global object identification
interface Node {
  id: ID!
}

enum RegressionType {
  LINEAR
  LASSO
  RIDGE
}

# Job scheduled for model
enum JobStatus {
  RUNNING
  COMPLETED
  FAILED
}

enum ModelStatus {
  TRAINING
  TRAINED
}

type Job implements Node {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime
  status: JobStatus!
  modelId: ID!
  # The model field is resolved asynchronously via a field resolver using modelId
  model: Model
}

type Model implements Node {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime
  type: RegressionType!
  inputData: String!
  status: ModelStatus!
}

input DataPointInput {
  x: Float!
  y: Float!
}

input CreateJobInput {
  model: CreateModelInput!
}

input CreateModelInput {
  type: RegressionType!
  data: [DataPointInput!]!
  alpha: Float
}

type Query {
  listJobs: [Job!]!
  getJob(id: ID!): Job
  getModel(id: ID!): Model
}

type Mutation {
  createJob(input: CreateJobInput!): Job
}

type Subscription {
  jobStatusUpdated(jobId: ID!): Job
}
